<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Math Calculator</h2>
    <p>
        <div id="form">
    <form name="form1">
        <input type="text" name="text1" id="inputtop" value="" size=50>
        <table>
            <tr>
                <td><input type="button" id="btn" value="7" onclick="calc('7')">
                <td><input type="button" id="btn" value="8" onclick="calc('8')">
                <td><input type="button" id="btn" value="9" onclick="calc('9')">
                <td><input type="button" id="btn" value="*" onclick="calc('*')">
            <tr>
                <td><input type="button" id="btn" value="4" onclick="calc('4')">
                <td><input type="button" id="btn" value="5" onclick="calc('5')">
                <td><input type="button" id="btn" value="6" onclick="calc('6')">
                <td><input type="button" id="btn" value="/" onclick="calc('/')">
            <tr>
                <td><input type="button" id="btn" value="1" onclick="calc('1')">
                <td><input type="button" id="btn" value="2" onclick="calc('2')">
                <td><input type="button" id="btn" value="3" onclick="calc('3')">
                <td><input type="button" id="btn" value="-" onclick="calc('-')">
                                    
            <tr>
                <td><input type="button" id="btn" value="0" onclick="calc('0')">
                <td><input type="button" id="btn" value="C" onclick="calc('C')">
                <td><input type="button" id="btn" value="=" onclick="calc('=')">
                <td><input type="button" id="btn" value="+" onclick="calc('+')">
        </table>
    </form>
</div>
</p>
<script src="script.js"></script>
</body>
</html>
